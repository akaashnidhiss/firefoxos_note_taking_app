<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>DTU Notes App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="title">
                <h1><i class="fa fa-thumb-tack"></i> Write your classroom notes here!</h1>
            </div>
        </div>
    </div>
    <div class="container checkIn">
        <div class="row">
            <div class="col-xs-12" id="btn-container">
                <button class="btn btn-primary btn-lg btn-block" id="checkIn-btn"><i class="fa fa-chevron-circle-right"></i> Write a new note</button><br>
                <button class="btn btn-primary btn-lg btn-block" id="viewAll-btn"><i class="fa fa-location-arrow"></i> View all notes</button>
            </div>
        </div>
    </div>

    <div class="container mainApp">

        <div id="mapHolder">

        </div>
        <div>
            <h5><strong>Type in your class</strong></h5>
            <textarea class="form-control" id="classname" placeholder="Class name"></textarea>
            <h5><strong>Type in your classroom notes</strong></h5>
            <textarea class="form-control" id="notes" placeholder="Enter brief description"></textarea>
            <br>
            <div class="col-xs-12 text-center">
                <input type="submit" class="btn btn-primary" id="saveNotes" value="Save"> | <button class="btn btn-primary goBack"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
        </div>

    </div>

    <div class="container prevMap">

        <div id="prevMapHolder">

        </div>

        <div>
            <h5><strong>Class Notes</strong></h5>
            <div class="col-xs-12" id="showComment">

            </div>
            <br><br>
            <button class="btn btn-primary goBackList"><i class="fa fa-chevron-circle-left"></i> Back</button>
        </div>
    </div>
    <div class="container-fluid viewAll">
        <div class="row">
            <div class="col-xs-12">
                <h4><button class="btn btn-primary goBack"><i class="fa fa-chevron-circle-left"></i> Back</button> Previous Notes</h4>
                <hr>
            </div>
            <div class="col-xs-12" id="prevList">
                <ul>

                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
